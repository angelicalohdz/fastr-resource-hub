site_name: FASTR RMNCAH-N Service Use Monitoring
site_description: Methodology documentation for RMNCAH-N service use monitoring using routine HMIS data.
site_url: https://FASTR-Analytics.github.io/fastr-resource-hub/
docs_dir: .
site_dir: ../site
repo_url: https://github.com/FASTR-Analytics/fastr-resource-hub
repo_name: FASTR-Analytics/fastr-resource-hub

# Navigation
# Note: Executive Summary, Module 7, and Module 8 are hidden but still available for workshops
nav:
  - Overview: index.md
  - Module 0 · Introduction: 00_introduction.md
  - Module 1 · Identify Questions & Indicators: 01_identify_questions_indicators.md
  - Module 2 · Data Extraction: 02_data_extraction.md
  - Module 3 · FASTR Analytics Platform: 03_fastr_analytics_platform.md
  - Module 4 · Data Quality Assessment: 04_data_quality_assessment.md
  - Module 5 · Data Quality Adjustments: 05_data_quality_adjustment.md
  - Module 6a · Service Utilization: 06a_service_utilization.md
  - Module 6b · Coverage Estimates: 06b_coverage_estimates.md
  - Disclaimer: disclaimer.md

# Theme Configuration
theme:
  name: material
  language: en
  logo: resources/logos/FASTR_White_FullName.png
  favicon: resources/logos/FASTR_White_FullName.png

  # Color Palette
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Typography
  font:
    text: Roboto
    code: Roboto Mono

  # Features
  features:
    # Navigation
    - navigation.instant          # Instant loading
    - navigation.instant.progress # Progress indicator
    - navigation.tracking         # Anchor tracking
    # - navigation.tabs           # Disabled: use sidebar instead of horizontal tabs
    # - navigation.tabs.sticky    # Disabled: use sidebar instead
    - navigation.sections         # Navigation sections
    - navigation.expand           # Show all modules expanded
    - navigation.indexes          # Section index pages
    - navigation.top              # Back to top button
    - navigation.footer           # Footer navigation

    # Table of Contents
    - toc.follow              # Highlight current section in TOC

    # Search
    - search.suggest              # Search suggestions
    - search.highlight            # Highlight search terms
    - search.share                # Share search results

    # Content
    - content.code.copy           # Copy code button
    - content.code.annotate       # Code annotations
    - content.tabs.link           # Link content tabs
    - content.tooltips            # Improved tooltips

  # Logo and Icons
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/git-alt
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

# Plugins
plugins:
  - exclude:
      glob:
        - 07_results_communication.md
        - 08_survey_hfa.md
        - executive_summary*.md
  - i18n:
      docs_structure: suffix  # Uses .fr.md suffix for French files
      fallback_to_default: true
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: fr
          name: Français
          build: true
          site_name: FASTR Suivi de l'utilisation des services SRMNIA-N
          theme:
            language: fr
          nav_translations:
            Overview: Vue d'ensemble
            Module 0 · Introduction: Module 0 · Introduction
            Module 1 · Identify Questions & Indicators: Module 1 · Identifier les questions et indicateurs
            Module 2 · Data Extraction: Module 2 · Extraction des données
            Module 3 · FASTR Analytics Platform: Module 3 · Plateforme d'analyse FASTR
            Module 4 · Data Quality Assessment: Module 4 · Évaluation de la qualité des données
            Module 5 · Data Quality Adjustments: Module 5 · Ajustement de la qualité des données
            Module 6a · Service Utilization: Module 6a · Utilisation des services
            Module 6b · Coverage Estimates: Module 6b · Estimations de couverture
            Disclaimer: Avertissement
  - strip-slides  # Remove slide content from docs (content between <!-- SLIDE:xxx --> markers)
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang:
        - en
        - fr
  - bibtex:
      bib_file: "references.bib"
      csl_file: "https://raw.githubusercontent.com/citation-style-language/styles/master/apa.csl"
      bib_by_default: false
      full_bib_command: "\\full_bibliography"
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 4

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra Configuration
extra:
  # Language Toggle
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Français
      link: /fr/
      lang: fr

  # Social Links
  social:
    - icon: fontawesome/solid/house
      link: /
      name: Home

  # Footer
  generator: false  # Remove "Made with Material for MkDocs" notice

  # Version
  version:
    provider: mike

# Additional CSS
extra_css:
  - stylesheets/extra.css

# Additional JavaScript
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

