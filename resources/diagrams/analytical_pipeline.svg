<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <style>
      .box { rx: 8; stroke-width: 2; }
      .box-assess { fill: #1A90C0; stroke: #21568C; }
      .box-adjust { fill: #BD5091; stroke: #7A1F6E; }
      .box-util { fill: #1F9A9C; stroke: #0C716B; }
      .box-coverage { fill: #D8A822; stroke: #09544F; }
      .text-white { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 13px; font-weight: 600; fill: #ffffff; text-anchor: middle; }
      .text-dark { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 13px; font-weight: 600; fill: #09544F; text-anchor: middle; }
      .text-small { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 10px; fill: #ffffff; text-anchor: middle; }
      .text-small-dark { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 10px; fill: #09544F; text-anchor: middle; }
      .module-label { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 9px; fill: #666; text-anchor: middle; font-style: italic; }
      .arrow { stroke: #1F9A9C; stroke-width: 2; fill: none; marker-end: url(#arrowhead); stroke-dasharray: 6,3; }
      .arrow-label { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 9px; fill: #21568C; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1F9A9C"/>
    </marker>
  </defs>

  <!-- Step 1: Data Quality Assessment -->
  <rect class="box box-assess" x="280" y="20" width="240" height="50"/>
  <text class="text-white" x="400" y="40">Data Quality Assessment</text>
  <text class="text-small" x="400" y="55">Completeness, outliers, consistency</text>
  <text class="module-label" x="400" y="82">Module 1</text>

  <!-- Arrow down -->
  <line class="arrow" x1="400" y1="70" x2="400" y2="105"/>

  <!-- Step 2: Data Quality Adjustment -->
  <rect class="box box-adjust" x="280" y="110" width="240" height="50"/>
  <text class="text-white" x="400" y="130">Data Quality Adjustment</text>
  <text class="text-small" x="400" y="145">Outlier replacement, completeness correction</text>
  <text class="module-label" x="400" y="172">Module 2</text>

  <!-- Arrow splitting -->
  <path class="arrow" d="M 400 160 L 400 190 L 200 190 L 200 215" style="marker-end: url(#arrowhead);"/>
  <path class="arrow" d="M 400 160 L 400 190 L 600 190 L 600 215" style="marker-end: url(#arrowhead);"/>

  <!-- Label for adjusted data -->
  <text class="arrow-label" x="400" y="203">Adjusted and non-adjusted data</text>

  <!-- Step 3a: Service Utilization & Disruption -->
  <rect class="box box-util" x="70" y="220" width="260" height="70"/>
  <text class="text-white" x="200" y="245">Service Utilization Analysis</text>
  <text class="text-white" x="200" y="262">&amp; Disruption Detection</text>
  <text class="text-small" x="200" y="278">Volumes, trends, significant deviations</text>
  <text class="module-label" x="200" y="302">Module 3</text>

  <!-- Step 3b: Coverage Estimation -->
  <rect class="box box-coverage" x="470" y="220" width="260" height="70"/>
  <text class="text-dark" x="600" y="242">Coverage Estimation</text>
  <text class="text-small-dark" x="600" y="258">Part 1: Denominator estimation</text>
  <text class="text-small-dark" x="600" y="273">Part 2: Coverage calculation</text>
  <text class="module-label" x="600" y="302">Module 4</text>
</svg>
