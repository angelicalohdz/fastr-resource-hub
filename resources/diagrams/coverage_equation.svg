<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 200">
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 18px; font-weight: 700; fill: #09544F; }
      .equals { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 36px; font-weight: 600; fill: #21568C; }
      .fraction-text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 13px; font-weight: 600; fill: #ffffff; text-anchor: middle; }
      .fraction-text-sm { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 11px; font-weight: 500; fill: #ffffff; text-anchor: middle; }
      .info-text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 11px; fill: #21568C; }
      .box-num { fill: #1A90C0; stroke: #21568C; stroke-width: 2; rx: 6; }
      .box-denom { fill: #BD5091; stroke: #7A1F6E; stroke-width: 2; rx: 6; }
      .fraction-line { stroke: #09544F; stroke-width: 3; }
      .times { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 28px; font-weight: 600; fill: #21568C; }
    </style>
  </defs>

  <!-- Coverage label -->
  <text class="title" x="30" y="105">Service coverage</text>

  <!-- Equals sign -->
  <text class="equals" x="195" y="110">=</text>

  <!-- Fraction -->
  <!-- Numerator box -->
  <rect class="box-num" x="230" y="35" width="220" height="50"/>
  <text class="fraction-text" x="340" y="55">Population who received</text>
  <text class="fraction-text" x="340" y="72">the service</text>

  <!-- Fraction line -->
  <line class="fraction-line" x1="230" y1="100" x2="450" y2="100"/>

  <!-- Denominator box -->
  <rect class="box-denom" x="230" y="115" width="220" height="50"/>
  <text class="fraction-text" x="340" y="135">Population who need the</text>
  <text class="fraction-text" x="340" y="152">service (target population)</text>

  <!-- Info text for Numerator -->
  <text class="info-text" x="475" y="45">Numerator comes from</text>
  <text class="info-text" x="475" y="58">DHIS2 data, count of</text>
  <text class="info-text" x="475" y="71">services adjusted for outliers</text>

  <!-- Info text for Denominator -->
  <text class="info-text" x="475" y="135">Several options for</text>
  <text class="info-text" x="475" y="148">estimating the denominator</text>
</svg>
